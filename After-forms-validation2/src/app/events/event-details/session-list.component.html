<div class="row" *ngFor="let session of sessions">
    <div class="col-md-10">
      <collapsible-well>
     
        <div well-title>
          {{session.name}}
          {{filterBy}}
          {{sortBy}}
<i *ngIf="session.voters.lenght > 2" class="glyphicon glyphicon-fire" style="color:red" ></i>
        </div>
        <div well-body>
          <h6>{{session.presenter}}</h6>
          <span>Duration: {{session.duration}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
        </div>
      </collapsible-well>
    </div>
  </div>
